<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>lesson 12</title>
</head>

<body>
  <div id="toTop" class="wrapper">
    <header  class="header">
        <div class="header__container">
              <ul class="header__nav nav-header">
                <li class="nav-header__item"><a href="#car" class="nav-header__link">Car</a></li>
              </ul>
        </div>
    </header>
    <main class="page main__page">
      <section id="car" class="car">
        <div class="car__container">
          <h1 class="car__title">Volkswagen KÃ¤fer</h1>
          
          <div class="car__details detail-car">
            <div class="detail-car__bottom"></div>
            <div class="detail-car__frontal">
              <div class="detail-car__frontal-face">
                <div class="detail-car__head head">
                  <div class="head__circle"></div>
                  <div class="head__cheek head__cheek--right">
                  </div>
                  <div class="head__cheek head__cheek--left"></div>
                  <div class="head__eyes">
                    <div class="head__eye"></div>
                    <div class="head__eye head__eye--right"></div>
                  </div>
                  <div class="head__antenna head__antenna--right">
                  </div>
                  <div class="head__antenna head__antenna--left"></div>
                  <div class="head__forehead">
                  </div>
                  <div class="head__mask">
                
                  </div>
                </div>
              </div>
            </div>
            <div class="detail-car__door">
              <div class="detail-car__small-glass-animation"></div>
              <div class="detail-car__top-glass-animation"></div>
            </div>
            <div class="detail-car__front-wing"></div>
            <div class="detail-car__back-wing"></div>
            <div class="detail-car__back"></div>
            <div class="detail-car__top"></div>
            <div class="detail-car__light"></div>
            <div class="detail-car__threshold"></div>
            <div class="detail-car__small-glass"></div>
            <div class="detail-car__top-glass"></div>
            <div class="detail-car__front-bamper"></div>
            <div class="detail-car__back-bamper"></div>
            <div class="detail-car__back-light"></div>
            <div class="detail-car__back-glass"></div>
            <div class="detail-car__door-handle"></div>

            <div class="detail-car__left-hip">
              <div class="detail-car__left-leg"></div>
            </div>

            <div class="detail-car__right-hip">
              <div class="detail-car__right-leg"></div>
            </div>

            <div class="detail-car__left-forearm">
              <div class="detail-car__left-hand">
                <div class="pistol">
                  <div class="pistol__frame">
                  </div>
                  <div class="pistol__trunk">
                  </div>
                  <div class="pistol__rumble">
                  </div>
                  <div class="pistol__fire">
                  </div>
                </div>
              </div>
            </div>

            <div class="detail-car__right-forearm">
              
            </div>
            <div class="detail-car__right-hand">
              
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <ul class="footer__nav nav-footer">
          <li class="nav-footer__item"><a href="#toTop" class="nav-footer__link">Go top</a></li>
        </ul>
      </div>
    </footer>
  </div>

</html>
