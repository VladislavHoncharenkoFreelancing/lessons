<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>lesson 16</title>
</head>

<body>
  <div id="toTop" class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__body">

          <a href="#" class="header__link-logo">
            <picture>
              <source media="(max-width: 768px)" srcset="img/logo-small.svg">

              <img src="img/logo.svg" alt="logo furnitur" class="header__logo">
            </picture>
          </a>
          <div class="header__search search-header">
            <button type="submit" class="search-header__button">
              <img class="search-header__image" src="img/loupe.svg" alt="loupe">
            </button>
            <input type="text" class="search-header__input" placeholder="Search something" required>
          </div>
          <div class="header__nav nav-header ">
            <ul class="nav-header__list">
              <li class="nav-header__item"><a href="#" class="nav-header__link">HOME</a></li>
              <li class="nav-header__item"><a href="#" class="nav-header__link">SHOP</a></li>
              <li class="nav-header__item"><a href="#" class="nav-header__link">BLOG</a></li>
              <li class="nav-header__item"><a href="#" class="nav-header__link">ABOUT US</a></li>
            </ul>
          </div>
          <div class="header__actions actions-header">
            <ul class="actions-header__list">
              <li class="actions-header__item ">
                <div class="actions-header__picture"><img class="actions-header__image" src="img/heart.svg" alt="heart">
                </div>
                <a href="#" class="actions-header__link">LOVE</a>
              </li>
              <li class="actions-header__item ">
                <div class="actions-header__picture"><img class="actions-header__image" src="img/shopping-bag.svg"
                    alt="shopping-bag">
                </div>
                <a href="#" class="actions-header__link">CART</a>
              </li>
            </ul>
          </div>
          <button class="icon-menu"><span></span></button>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <div class="hero__sub-title">
              <p>WELCOME TO OUR</p>
            </div>
            <h1 class="hero__title">FUNITURE<br><span>GALLERY</span>
            </h1>
            <!-- <div class="hero__deco"></div> -->
            <hr class="decore-line">
            <div class="hero__sub-title">
              <p>BROWSE OUR SELECTIONS</p>
            </div>
            <div class="hero__text">
              <p>
                Featuring sleek designs and innovative materials that seamlessly blend form and function.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p>this is footer!!</p>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
